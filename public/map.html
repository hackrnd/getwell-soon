<!DOCTYPE html>
<html>
<head>
	<title>Get Well Soon - Map</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap-paper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/storelocator.css" />
	<link rel="stylesheet" href="css/star-rating.min.css" />
	<link rel="stylesheet" href="css/typeaheadjs.css" />
</head>

<body>


<div class="container">
   <div class="navbar-header">     
	 <a class="navbar-brand" href="/"><img src="/img/logo_small.png" style="margin-top: -10px"/></a>   
	 <!-- <div id="page-header" style="margin-left: 15px;">
		<h3 class="bh-sl-title">Showing nearby hospitals and clinics for: <span id="speciality">all</span></h3>
	 </div> -->
   </div>    
</div>

<div id="map" style="display: none;"></div>

<div class="container" style="background-color: #f9f9f9; margin-top: 10px">
    <div class="col-md-12">
	<form class="form-horizontal" id="mainForm">
		<fieldset>
			
			<!-- Form Name -->
			<legend style="text-align: center;">Search Hospitals and Clinics</legend>

		    <br>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="location">Location</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="gender-0"> <input type="radio" name="location"
							id="location-0" value="nearby" checked="checked" 
							onclick="javascript:document.getElementById('pacInput').style.display = 'none';"> Nearby
						</label>
					</div>
					<div class="radio">
						<label for="gender-1"> <input type="radio" name="location"
							id="location-1" value="address" 
							onclick="javascript:document.getElementById('pacInput').style.display = 'block';"> By Address
						</label>
					</div>
					<input id="pacInput" name="pacInput" type="search"
						placeholder="Type an address" class="form-control input-md" style="display: none;">
				</div>
			</div>

			<!-- Search input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="searchinput">Specialization</label>
				<div class="col-md-4">
					<input id="searchinput" name="searchinput" type="search"
						placeholder="Select a specialization"
						class="form-control input-md">
					<p class="help-block">Start typing and select a suggestion</p>
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<input id="lat" name="lat" type="hidden"/>
				<input id="lng" name="lng" type="hidden"/>
				<label class="col-md-4 control-label" for="submitBtn"></label>
				<div class="col-md-4">
					<button id="submitBtn" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</fieldset>
	</form>
    </div>
</div>

<div class="bh-sl-container">
	
	<div id="bh-sl-map-container" class="bh-sl-map-container">
		<div id="bh-sl-map" class="bh-sl-map"></div>
		<div class="bh-sl-loc-list">
			<ul class="list"></ul>
		</div>
	</div>
</div>

<script src="script/lib/jquery.min.js"></script>
<script src="script/lib/handlebars.min.js"></script>
<script src="script/lib/bootstrap.min.js"></script>

<!-- Google Places JS API- https://developers.google.com/maps/documentation/javascript/places -->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCBCC-fnhoHBE_aONh7JCGOAWCalE8_Vac&libraries=places"></script>

<!-- Store locator jquery plugin using Google Maps API v3- https://github.com/bjorn2404/jQuery-Store-Locator-Plugin 
Other jquery map plugins and samples- http://www.jqueryrain.com/example/jquery-map -->
<script src="script/lib/storeLocator/jquery.storelocator.js"></script>

<!-- JQuery star rating plugin for Bootstrap- https://github.com/kartik-v/bootstrap-star-rating -->
<script src="script/lib/star-rating.min.js"></script>

<script src="script/lib/typeahead.jquery.js"></script>
<script src="script/map.js"></script>


</body>
</html>
